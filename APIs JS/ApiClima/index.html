<head>

    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            width: 100wh;
            height: 100vh;
            display: grid;
            place-items: center;
            background-color: rgba(255, 255, 255, 0.5);
        }
        .container {
            width: 800px;

            display: flex;
            flex-direction: row;

        h1, h2, h3 {
            font-weight: normal;
        }
        h2, h3 {
            margin-top: 30px;
        }
        input, button {
            margin-top: 30px;
        }
        #right h1 {
            margin: 0px;
        }
        #city {
            width: 95%;
            height: 25px;
            margin-top: 10px;
            margin-bottom: 10px;
            border: none;
            border-bottom: 1px solid black;
            background: transparent;
        }
        button {
            cursor: pointer;
            padding: 8px 20px;
            border: 0px transparent;
            border-radius: 10px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
